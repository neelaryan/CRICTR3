<!DOCTYPE html>
<html>
<head>
	<title>Intro Anim</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.css">
	<script type="text/javascript" src="bower_components/wow/dist/wow.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/progressbar.js/dist/progressbar.js"></script>
	<script type="text/javascript" src="js/intro.js"></script>
	<link rel="stylesheet" type="text/css" href="css/intro.css">
	<script type="text/javascript" src="bower_components/jquery-bgswitcher/jquery.bgswitcher.js"></script>
</head>
<body>
	<script>
        new WOW().init();
    </script>

    <div id="main">

    	<div id="cloud" class="wow fadeIn" data-wow-duration="1.5s">
			<img src="images/intro/cloud-4.1.png"/>
		</div>

		<div id="laptop" class="wow fadeInDown" data-wow-duration="1s" data-wow-delay="-0.5s">
			<img src="images/intro/laptop.svg"/>
		</div>

		<div id="phone" class="wow fadeInLeft" data-wow-duration="1s" data-wow-delay="-0.5s">
			<img src="images/intro/fa-mobile-phone.png"/>
		</div>

		<div id="tablet" class="wow fadeInRight" data-wow-duration="1s" data-wow-delay="-0.5s">
			<img src="images/intro/tablet-1.1.png"/>
		</div>

		<div id="arrow_up" class="wow fadeIn" data-wow-duration="1.5s" data-wow-delay="1.5s">
			<img src="images/intro/arrow-thin-up.png"/>
		</div>

		<div id="arrow_right" class="wow fadeIn" data-wow-duration="1.5s" data-wow-delay="1.5s">
			<img src="images/intro/arrow-right-c.png"/>
		</div>

		<div id="arrow_left" class="wow fadeIn" data-wow-duration="1.5s" data-wow-delay="1.5s">
			<img src="images/intro/arrow-left-c.png"/>
		</div>

		<div id="progress1" class="wow progress">
		</div>

		<div id="progress2" class="wow progress">
		</div>

		<div id="progress3" class="wow progress">
		</div>

		<div id="lock_left" class="wow fadeIn slideInLeft" data-wow-delay="8s">
			<img src="images/intro/lock-circled-l.png"/>
		</div>

		<div id="lock_right" class="wow fadeIn slideInRight" data-wow-delay="8s">
			<img src="images/intro/lock-circled-r.png"/>
		</div>

		<div id="iiitmk_logo" class="wow zoomIn" data-wow-delay="21s">
			<img src="images/intro/iiitmk.png"/>
		</div>

		<div id="name">
			<h1 class="wow slideInRight" data-wow-delay="22s">Center for Research</h1>
			<h1 class="wow slideInRight" data-wow-delay="22.25s">and Innovation in</h1>
			<h1 class="wow slideInRight" data-wow-delay="22.5s">Cyber Threat Resilience</h1>
		</div>
	</div>
</body>
</html>
